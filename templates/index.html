<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải tệp và tính toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Tải tệp lên để tính toán</h2>
        
        <!-- Form để tải lên file Excel -->
        <form action="/calculate" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Chọn tệp Excel:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Tính toán</button>
        </form>
    </div>
</body>
</html>
